# Credibility and relevance crisis

- Relevance and quality of research in business schools has been under attack for more than two decades. (Hambrick 1994, Harvey 2017)

([Responsible Research for Business and Management 2020 Position Paper](https://www.rrbm.network/position-paper/)) argues:

- .large[CREDIBILITY:]&lt;br&gt; Research quality and integrity are under attack as evaluation systems promote bad research practices encouraging novelty over replicability.
- .blockquote[Responsible research, using open science principles, can provide useful and credible knowledge.]

- .large[RELEVANCE:] &lt;br&gt;Research feeds knowledge to business education, yet there is a widening gap between research and practice.


.footnote[Don Hambrick‚Äôs (1994) presidential address at the 1993 Academy of Management‚Äôs annual meeting is often cited as the beginning of this conversation in the management field]

---
class: middle

# Open science

.hand[Open Science is about increasing rigour, accountability and reproducibility for research]

.blockquote[
Open Science is the practice of science in such a way that others can collaborate and contribute, where research data, lab notes and other research processes are freely available, under terms that enable reuse, redistribution and reproduction of the research and its underlying data and methods. 
]
&lt;br&gt;
.blockquote[
In a nutshell, Open Science is transparent and accessible knowledge that is shared and developed through collaborative networks (Vicente-S√°ez &amp; Mart√≠nez-Fuentes 2018).
]

.footnote[[Open Science Training Handbook 2020](https://open-science-training-handbook.gitbook.io/book/open-science-basics/open-concepts-and-principles)]

# Open science analytics

.pull-left-1[
.huge-text[Goals]
]

.pull-right-2.large[
1.  Produce interesting output with data (and code) within the first ten minutes of the first class, 
  - The knock-on effect is to challenge students to infer meaning from data and statistics from day one.
2. Get students to think about computation as an integral part of their analytics curriculum[@Kaplan2007; @Cetinkaya-Rundel2018;@Quinn2022]
3. Demystify the [folk theorem of statistical computing](https://statmodeling.stat.columbia.edu/2008/05/13/the_folk_theore/) where students think that changing the computing environment improves their output;
4. Produce relevance students
5. Computation as a friction less part of curricula
6. Active learning from mistakes not passive cramming challenges
7. Growth mindset learning
]

3. Ease of sharing code, data and environments.

## Pros / cons: Sharing a single project

.pull-left[
### Good!

- Students land directly in a project upon login
- Works well for workshops where all work will be completed in a single project
- Also great for sharing code in general, e.g. collaboration, reprexes, etc.
]
--
.pull-right[
### Not so good...

- Students need to remember to make a copy of the project (which means you need to remember to remind them!)
- You can't keep track which students started their assignment
- Students control permissions
- You can't easily peek into student projects -- they would need to explicitly share the project with you
]

## Base projects

One of the most attractive features of RStudio Cloud!

- Packages you want *installed* on all student projects

--
- Text documents you want to appear on **all** student projects (e.g. code of conduct, turn-in instructions, etc.)

--
- Applies to all projects created **after** base project has been specified, doesn't apply retroactively

--
- Can be updated as many times as you like throughout the course (without having to convince your IT!!!)

## Pros / cons: Sharing a workspace

.pull-left[
### Good!

- Various permission levels
- Base projects with desired packages installed
- Assignments -- no more "make a copy of the project before starting work"
- Peek into students‚Äô projects
&lt;img src="img/view-derived-projects.png" width="80%" style="display: block; margin: auto;" /&gt;
]
--
.pull-right[
### Not so good...

- Students land in the workspace, may need to provide instructions for the next steps
- Git config for each project can get tedious and doesn't reflect realistic practice
]

---
class: middle
## Common pitfalls

- Changes you make after student launches a project under either model (single project or workspace) won‚Äôt propagate to their project


--
- Packages in the base project will be **installed** in all projects in the workspace, but not **loaded**
  - If you need students to run code in the Console that requires a package, your instructions should remind them to load the package first
  - If using Rmd document, add a `load-package` chunk on top
